<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Banks Audit - Real-time Monitoring</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .indicator.green {
            background: #28a745;
        }

        .indicator.red {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .log {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .log-entry.progress { border-color: #17a2b8; }
        .log-entry.complete { border-color: #28a745; }
        .log-entry.error { border-color: #dc3545; }
        .log-entry.metrics { border-color: #ffc107; }
        .log-entry.info { border-color: #6c757d; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .metric {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Chilean Banks Audit - Real-time Monitoring</h1>

        <div class="grid">
            <!-- Connection Status -->
            <div class="card">
                <h2>üì° Connection Status</h2>
                <div id="connectionStatus" class="status disconnected">
                    <div class="indicator red"></div>
                    <span>Disconnected</span>
                </div>
                <div id="stats" style="font-size: 14px; color: #6c757d;">
                    <div>Total Clients: <span id="totalClients">-</span></div>
                    <div>Active Audits: <span id="activeAudits">-</span></div>
                </div>
            </div>

            <!-- Audit Controls -->
            <div class="card">
                <h2>üîç Audit Controls</h2>
                <div class="controls">
                    <select id="bankSelect">
                        <option value="BCHILE">Banco de Chile</option>
                        <option value="BESTADO">BancoEstado</option>
                        <option value="SANTANDER">Banco Santander</option>
                        <option value="BCI">Banco de Cr√©dito e Inversiones (BCI)</option>
                        <option value="ITAU">Banco Ita√∫</option>
                        <option value="SCOTIABANK">Scotiabank Chile</option>
                        <option value="SECURITY">Banco Security</option>
                    </select>
                    <button id="runAuditBtn" onclick="runAudit()">Run Audit</button>
                </div>
                <button onclick="subscribeAudits()">üì° Subscribe All Audits</button>
                <button onclick="subscribeMetrics()">üìà Subscribe Metrics</button>
            </div>
        </div>

        <!-- Audit Progress -->
        <div class="card">
            <h2>üîÑ Audit Progress</h2>
            <div id="auditInfo" style="margin-bottom: 10px; color: #6c757d;">
                No audit running
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
            </div>
            <div id="currentStep" style="font-size: 14px; color: #667eea; font-weight: bold;">
                Waiting...
            </div>
        </div>

        <!-- Performance Metrics -->
        <div class="card">
            <h2>üìä Performance Metrics</h2>
            <div class="metrics-grid">
                <div class="metric">
                    <div class="metric-label">Memory Usage</div>
                    <div class="metric-value" id="memoryUsage">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Uptime</div>
                    <div class="metric-value" id="uptime">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Active Connections</div>
                    <div class="metric-value" id="activeConnections">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Platform</div>
                    <div class="metric-value" id="platform" style="font-size: 16px;">-</div>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2>üìú Activity Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        // Connect to WebSocket server
        const socket = io('http://localhost:3000', {
            path: '/ws',
            transports: ['websocket', 'polling']
        });

        // Connection events
        socket.on('connect', () => {
            updateConnectionStatus(true);
            addLog('Connected to WebSocket server', 'info');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            addLog('Disconnected from WebSocket server', 'error');
        });

        socket.on('connection:status', (data) => {
            addLog(`Server: ${data.message}`, 'info');
        });

        socket.on('connection:stats', (data) => {
            document.getElementById('totalClients').textContent = data.totalClients;
            document.getElementById('activeAudits').textContent = data.activeAudits;
        });

        // Audit progress events
        socket.on('audit:progress', (data) => {
            updateProgress(data.progress, data.bankName, data.currentStep);
            addLog(`${data.bankName}: ${data.currentStep} (${data.progress}%)`, 'progress');
        });

        socket.on('audit:complete', (data) => {
            updateProgress(100, data.bankCode, 'Complete');
            addLog(`Audit Complete: ${data.bankCode} - Risk Score: ${data.result.riskScore}/100`, 'complete');

            setTimeout(() => {
                resetProgress();
            }, 3000);
        });

        socket.on('audit:error', (data) => {
            addLog(`Audit Error: ${data.bankCode} - ${data.error}`, 'error');
            resetProgress();
        });

        // Performance metrics events
        socket.on('metrics:update', (data) => {
            document.getElementById('memoryUsage').textContent = data.memory.usagePercentage + '%';
            document.getElementById('uptime').textContent = Math.floor(data.uptime) + 's';
            document.getElementById('activeConnections').textContent = data.activeConnections;
            document.getElementById('platform').textContent = data.platform;

            // Only log metrics occasionally to avoid spam
            if (Math.random() < 0.1) {
                addLog(`Metrics: Memory ${data.memory.usagePercentage}%, ${data.activeConnections} clients`, 'metrics');
            }
        });

        // Subscription events
        socket.on('audit:subscribed', (data) => {
            addLog('Subscribed to audit updates', 'info');
        });

        socket.on('metrics:subscribed', (data) => {
            addLog(`Subscribed to performance metrics (${data.interval})`, 'info');
        });

        // UI functions
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<div class="indicator green"></div><span>Connected</span>';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.innerHTML = '<div class="indicator red"></div><span>Disconnected</span>';
            }
        }

        function updateProgress(percent, bankName, step) {
            const progressFill = document.getElementById('progressFill');
            const auditInfo = document.getElementById('auditInfo');
            const currentStep = document.getElementById('currentStep');

            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            auditInfo.textContent = `Auditing: ${bankName}`;
            currentStep.textContent = step;
        }

        function resetProgress() {
            updateProgress(0, '-', 'Waiting...');
            document.getElementById('auditInfo').textContent = 'No audit running';
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function subscribeAudits() {
            socket.emit('audit:subscribe', {});
            addLog('Subscribing to all audit updates...', 'info');
        }

        function subscribeMetrics() {
            socket.emit('metrics:subscribe');
            addLog('Subscribing to performance metrics...', 'info');
        }

        async function runAudit() {
            const bankCode = document.getElementById('bankSelect').value;
            const btn = document.getElementById('runAuditBtn');

            btn.disabled = true;
            btn.textContent = 'Running...';
            addLog(`Starting audit for ${bankCode}`, 'info');

            try {
                const response = await fetch('http://localhost:3000/audit/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bankCode, verbose: false })
                });

                const result = await response.json();
                addLog(`Audit completed via REST API`, 'complete');
            } catch (error) {
                addLog(`REST API Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Audit';
            }
        }

        // Auto-subscribe on load
        socket.on('connect', () => {
            setTimeout(() => {
                subscribeAudits();
                subscribeMetrics();
            }, 500);
        });
    </script>
</body>
</html>
