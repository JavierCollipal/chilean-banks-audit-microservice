version: '3.8'

services:
  # Chilean Banks Audit Microservice
  chilean-banks-audit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chilean-banks-audit
    ports:
      - "3000:3000"
    environment:
      # IMPORTANT: Replace with your MongoDB Atlas URI (RULE 47 - No localhost!)
      - MONGODB_URI=${MONGODB_URI}
      # Puppeteer Configuration (RULE 10 - Visual mode for education)
      - PUPPETEER_HEADLESS=${PUPPETEER_HEADLESS:-true}
      - PUPPETEER_SLOW_MO=${PUPPETEER_SLOW_MO:-0}
      - PUPPETEER_DEVTOOLS=${PUPPETEER_DEVTOOLS:-false}
      # Application
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - audit-network
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  audit-network:
    driver: bridge

# Usage:
# 1. Copy .env.example to .env
# 2. Add your MongoDB Atlas URI to .env
# 3. Run: docker-compose up -d
# 4. Access: http://localhost:3000
# 5. Swagger: http://localhost:3000/api
# 6. Health: http://localhost:3000/health
